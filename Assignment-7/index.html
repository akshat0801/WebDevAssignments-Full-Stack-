<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" name="cityName" id="cityName" placeholder="Enter City">
            <button class="btn">Get Weather</button>
            <div class="info">
                <div class="name">Enter The City</div>
                <div class="date"></div>
                <div class="result">
                    <img src = "" class="icon"></img>
                    <div class="temp"></div>
                </div>
                <div class="condition"></div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>
</html>
